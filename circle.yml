machine:
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  
dependencies:
  pre:
    - sudo pip install docker-compose==1.8.0
database:
  override:
    - docker-compose  build percona

compile:
  override:
    - ls -la 
    - docker-compose up -d web percona
test:
  pre:
    - docker-compose -f docker-compose.yml -f docker-compose.test.yml run setup

  override:
    - exit 0

deployment:
  staging:
    branch: master
    commands:
      - docker images
      - ./docker/deploy.sh
      - echo "Happy now ..."